<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputDate1">Date</label>
    <input type="date" class="form-control" id="exampleInputDate1" placeholder="Date">
  </div>
  <div class="form-group">
    <label for="exampleInputColor1">Color</label>
    <input type="color" class="form-control" id="exampleInputColor1" placeholder="color">
  </div>
  <div class="form-group">
    <label for="exampleInputAngka1">Color</label>
    <input type="teks" class="form-control" id="exampleInputAngka1" placeholder="harga" value="100000">
  </div>
  <div class="form-group">
    <label for="exampleInputNumber1">Number</label>
    <input type="number" class="form-control" id="exampleInputNumber1" placeholder="color">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
